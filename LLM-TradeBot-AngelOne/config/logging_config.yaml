# Logging Configuration File - Simplified Version
# Keep only key information, remove redundant logs

logging:
  # Main log level
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  
  # File logging
  file:
    enabled: true
    path: "logs/trading.log"
    rotation: "100 MB"
    retention: "7 days"
  
  # Console output configuration
  console:
    enabled: true
    simplified: true  # Simplified mode: only show key information
    
  # Module log levels (can be controlled individually)
  modules:
    # Core modules - keep INFO
    trading: "INFO"
    decision: "INFO"
    risk: "INFO"
    execution: "INFO"
    
    # Data modules - reduce to WARNING (less output)
    data_fetch: "WARNING"
    data_process: "WARNING"
    data_saver: "WARNING"  # Key: reduce data saving logs
    
    # Technical indicators - reduce to WARNING
    indicators: "WARNING"
    features: "WARNING"
    
    # API calls - reduce to WARNING
    binance_api: "WARNING"
    
  # Specific logs to mute (completely hidden)
  mute:
    - "Save JSON"
    - "Save CSV" 
    - "Save Parquet"
    - "Step 1 data saved"
    - "Step 2 data saved"
    - "Step 3 data saved"
    - "Feature engineering complete"
    - "Starting feature engineering"
    - "Warm-up marking"
    - "Starting validation"
    - "Data validation passed"
    - "Snapshot generated"
    - "Processing K-line"
